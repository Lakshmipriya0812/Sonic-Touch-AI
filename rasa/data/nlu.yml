version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - talk to you soon

  - intent: inquire_products
    examples: |
      - What products do you have?
      - Can you show me some items?
      - What do you sell?
      - I want to browse products
      - Tell me about your store

  - intent: navigate_home
    examples: |
      - Go to the home page
      - Take me home
      - Show me the homepage
      - Navigate to home

  - intent: navigate_about
    examples: |
      - What is this website about?
      - Tell me about your store
      - I want to know more about your business
      - Navigate to the about page

  - intent: navigate_contact
    examples: |
      - How can I contact you?
      - Show me the contact details
      - I need customer support
      - Navigate to the contact page

  - intent: navigate_login
