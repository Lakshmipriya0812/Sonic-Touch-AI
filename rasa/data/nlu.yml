  - intent: ask_last_page
    examples: |
      - What was the last page I visited?
      - Where was I before this?
      - Can you remind me where I was?
      - What was my last visited page?

  - intent: search_products
    examples: |
      - Show me [red](color) [shirts](subsubcategory)
      - I want a [blue](color) [dress](subsubcategory)
      - Find me [medium](size) [t-shirts](subsubcategory)
      - Do you have [winterwear](subsubcategory) in [black](color)?
      - I need a [large](size) [coat](subsubcategory)
      - Show me [dog](subcategory) [food](subsubcategory)
      - I want [toys](subsubcategory) for my [cat](subcategory)

  - intent: recommend_products
    examples: |
      - Can you suggest something similar to [dresses](subsubcategory)?
      - Recommend me some [dog food](subsubcategory)
      - What else do you have in [coats](subsubcategory)?
      - Show me related items to [pants](subsubcategory)
      - What other colors are available for [t-shirts](subsubcategory)?

  - intent: ask_product_info
    examples: |
      - What is the cheapest item?
      - What is the most expensive product?
      - Show me all the products.
      - What is the price of [Amazon Essentials Jacket](product_name)?
      - Compare the price of [DKNY Coat](product_name) and [Eddie Bauer Jacket](product_name).
      - What material is [WULFUL Coat](product_name) made of?
      - Which product is the best value for money?
      - Give me details about [The Children's Place Jacket](product_name).
      - What is the average price of all coats?
      - Tell me about the most durable material.

  - lookup: category
    examples: |
      - clothing
      - pets

  - lookup: subcategory
    examples: |
      - men
      - women
      - teen
      - baby
      - bird
      - dog
      - cat

  - lookup: subsubcategory
    examples: |
      - t-shirts
      - shirts
      - pants
      - trousers
      - coats
      - blazers
      - dresses
      - tops
      - bottoms
      - sleepwear
      - winterWear
      - boy
      - girl
      - unisex
      - food
      - toys

  - synonym: t-shirts
    examples: |
      - tee
      - tshirts
      - tees

  - synonym: coats
    examples: |
      - jacket
      - outerwear
      - overcoat
